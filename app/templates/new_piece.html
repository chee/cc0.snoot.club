{% extends "base.html" %} {% block content %}
<form action="" method="POST" novalidate enctype="multipart/form-data">
	{{form.hidden_tag()}}
	<p>
		{{form.name.label}}<br />
		{{form.name(size=32)}}
	</p>

	<p>
		{{form.description.label}}<br />
		{{form.description(size=32)}}
	</p>

	<p>
		{{form.file.label}}<br />
		{{form.file}}
	</p>

	<p>{{form.submit()}}</p>
</form>
{% endblock %}
